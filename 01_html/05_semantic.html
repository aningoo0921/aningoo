<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Semantict</title>
  </head>
  <body>
    <!-- semantic web: 의미적으로 컴퓨터가 이해할 수 있도록 구성한 웹페이지-->
    <!-- 웹 페이지를 만들다보면 중첩을 많이 사용하게 됨-> 해당 태그의 역할을 열가 어려워질 수 있음-->
    <!-- 시멘틱 태그를 사용할 경우 해당 태그의 역할을 쉽게 알 수 있음-->
    <header style="height: 50px; background-color: pink">Header</header>
    <main style="height: 1000px; background-color: skyblue; display: flex">
      Main
      <section style="width: 80%; background-color: gold">
        Section
        <article style="height: 100px; background-color: gray">Article</article>
        <article style="height: 100px; background-color: greenyellow">
          Article
        </article>
        <article style="height: 100px; background-color: coral">
          Article
        </article>
        <article style="height: 100px; background-color: royalblue">
          Article
        </article>
      </section>
      <aside style="width: 20%; background-color: blueviolet">Aside</aside>
    </main>
    <footer style="height: 50px; background-color: palegreen">Footer</footer>
  </body>
</html>
