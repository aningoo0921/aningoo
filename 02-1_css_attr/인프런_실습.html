<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inflearn header 클론 코딩</title>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"

    <link rel="shortcut icon" href="./img/favicon.ico" />

  <body>

        <nav class="menu-left">

            <a href="#"><i class="fa-brands fa-envira"></i>Inflearn</a>

        <nav class="menu-right">
          <div class="header__search left-item">
            <input class="search-icon" type="text" />
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
          </div>
          <div class="btn btn--white left-item">로그인</div>
          <div class="btn btn--red left-item">회원가입</div>

      </div>
